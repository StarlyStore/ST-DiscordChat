plugins {
    id 'java'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'net.starly.discordchat'
version '1.0'

repositories {
    mavenCentral()
    maven { url = "https://repo.starly.kr/repository/maven-public/" }
}

dependencies {
    //JAVA DEPENDENCIES
    compileOnly "org.jetbrains:annotations:24.0.1"
    compileOnly "org.projectlombok:lombok:1.18.28"
    annotationProcessor "org.projectlombok:lombok:1.18.28"

    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot:R0.1:1.12.2"

    // OTHER DEPENDENCIES
    compileOnly "net.starly.core:ST-Core:1.8.1"
    api "net.dv8tion:JDA:5.0.0-alpha.22"
    api 'club.minnced:discord-webhooks:0.8.2'

}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveFileName = "ST-DiscordChat.jar"
    destinationDirectory = file("D:\\dev\\Minecraft\\server\\Starly\\plugins")
}

build.dependsOn shadowJar